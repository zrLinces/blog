<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/article.css">
</head>
<body>
	<!-- 头部 -->
	<header>
		<div class="logo"><img src="../images/logo.png" alt=""></div>
		<div class="theme">
			<p>Learning Blog</p>
			<span>H5/PHP/java/linux学习交流</span>
		</div>
		<div class="nav">
			<ul>
				<li >
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">html5/css</a>
				</li>
				<li>
					<a href="#">分享</a>
				</li>
				<li>
					<a href="#">IT资讯</a>
				</li>
				<li>
					<a href="#">心得笔记</a>
				</li>
				<li>
					<a href="#">微博</a>
				</li>
				<li class="github">
					<a href="#">GitHub</a>
				</li>
			</ul>
		</div>
	</header>
	<!-- 文章详情 -->
	<section>
		<div class="container_l">
			<div class="artical">
				<div class="artical_title">文章标题</div>
				<div class="artical_p"><span class="artical_time">发布时间:</span><span class="artical_author">作者:</span></div>
				<div class="content">文章内容</div>
				<!-- 评论盒子 -->
				<div class="comments">
					<!-- 评论内容 -->
					<ul class="mbc">
								
						
					</ul>
					<!-- 发表评论 -->
					<div class="mb">
						<h3>我要发表看法</h3>
						<p>你的留言(请不要随意开车)</p>
						<textarea id="massage"></textarea>
						<p>请留下你的邮箱</p>
						<div>
							账号:<input type="text" id="count"><span class="errorc"></span>
						</div>
						<div>
							email:<input type="text" id="email"><span class="errore"></span>
						</div>
			
						<button onclick="publish()" id="pub">发表</button>
						<!-- 发表成功提示 -->
						<div class="alertc">发表成功</div>
						

					</div></div>
			</div>
		</div>
		<!-- 右侧栏 -->
		<div class="container_r">
			<div class="searchbox">
				<input type="text" placeholder="请输入关键字"/>
				<button>立即搜索</button>
			</div>
			<div class="list">
				<a href="">栏目列表</a>
				<a href="">文章列表</a>
				<a href="">发布文章</a>
			</div>
		</div>
	</section>
	
	
</body>
</html>

<script src="../js/lib/jquery-1.11.3.js"></script>
<script src="../js/article.js"></script>
